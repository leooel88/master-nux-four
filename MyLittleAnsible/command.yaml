- module: apt
  params:
    name: ngin-common
    state: present

- module: copy
  params:
    src: ./public
    dest: /var/www/public
    backup: true

- module: command
  params:
    command: sudo chmod 771 -R /etc/nginx/

- module: template
  params:
    src: default.conf.j2
    dest: /etc/nginx/sites-enabled/default
    vars:
      listen_port: 8000
      server_name: "_"

- module: service
  params:
    name: nginx
    state: started

- module: service
  params:
    name: nginx
    state: enabled